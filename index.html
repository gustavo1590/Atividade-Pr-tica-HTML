<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Tabela HTML</title>
    <style>
      table {
        width: 400px;
        border: 1px solid;
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid;
        padding: 20px;
      }

      th {
        border: 1px solid;
        padding: 15px;
      }

      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Atividade Tabela - HTML</h1>
      <div style="text-align: center">
        <p>
          <a style="text-decoration: none" href="index.html"
            ><font face="Impact"> ERXERCÍCIO 1 </font></a
          >
        </p>
        <p>
          <a style="text-decoration: none" href="exercicio2.html"
            ><font face="Impact"> ERXERCÍCIO 2 </font></a
          >
        </p>
        <p>
          <a style="text-decoration: none" href="exercicio3.html"
            ><font face="Impact"> ERXERCÍCIO 3 </font></a
          >
        </p>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th style="text-align: left">1</th>
            <th style="text-align: left">2</th>
            <th style="text-align: left">3</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center">
            <th>4</th>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
        <tfoot>
          <tr style="text-align: center">
            <th style="text-align: right">7</th>
            <td style="text-align: right">8</td>
            <td style="text-align: right">9</td>
          </tr>
        </tfoot>
      </table>
      <br />
      <table>
        <thead>
          <tr style="text-align: center">
            <th style="text-align: left">1</th>
            <td style="text-align: left">2</td>
            <td style="text-align: left">3</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center" colspan="3">4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th style="text-align: left">7</th>
            <td style="text-align: left">8</td>
            <td style="text-align: left">9</td>
          </tr>
        </tfoot>
      </table>
      <br />
      <table>
        <thead>
          <tr>
            <th style="text-align: left">1</th>
            <th style="text-align: left">2</th>
            <th rowspan="3">3</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center">
            <td style="text-align: center" colspan="2">4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr style="text-align: center">
            <th style="text-align: left">5</th>
            <td style="text-align: left">6</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
