<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Tabela HTML</title>
    <style>
      table {
        border: 1px solid;
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid;
        padding: 20px;
      }

      th {
        border: 1px solid;
        padding: 15px;
        font-weight: bold;
      }

      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Atividade Tabela - HTML</h1>
      <div style="text-align: center">
        <p>
          <a style="text-decoration: none" href="index.html"
            ><font face="Impact"> ERXERCÍCIO 1 </font></a
          >
        </p>
        <p>
          <a style="text-decoration: none" href="exercicio2.html"
            ><font face="Impact"> ERXERCÍCIO 2 </font></a
          >
        </p>
        <p>
          <a style="text-decoration: none" href="exercicio3.html"
            ><font face="Impact"> ERXERCÍCIO 3 </font></a
          >
        </p>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="2" style="text-align: center; height: 70px">TOPO</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center">
            <th style="height: 300px">MENU</th>
            <td style="width: 200px">CONTEUDO</td>
          </tr>
        </tbody>
        <tfoot>
          <tr style="text-align: center">
            <th colspan="2" style="text-align: center">RODAPÉ</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
